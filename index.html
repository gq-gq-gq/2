<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design and Development - Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .preview-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #f2f2f2;
            text-align: center;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }
        .preview-buttons {
            display: inline-block;
            margin-top: 15px;
        }
        .preview-btn {
            display: inline-block;
            margin: 0 2px;
            padding: 4px;
            text-decoration: none;
            border-radius: 3px;
            transition: background 0.2s;
        } 
        .preview-btn:hover {
            background: #e2f0fc;
        }
        .preview-btn.active {
            background: #c9e4f9;
        }
        .preview-btn img {
            display: block;
            width: 20px;
            height: 20px;
        }
        .preview-content {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 70px);
            background: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: auto;
        }
        #previewFrame {
            border: none;
            background: white;
            transition: all 0.3s ease;
        }
        .size-desktop { 
            width: 100% !important; 
            height: 100% !important;
        }
        .size-laptop { 
            width: 1040px !important; 
            height: 100% !important;
        }
        .size-tablet { 
            width: 820px !important; 
            height: 100% !important;
        }
        .size-phone-h { 
            width: 640px !important; 
            height: 100% !important;
        }
        .size-phone { 
            width: 440px !important; 
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="preview-header">
        <div class="preview-buttons">
            <a class="preview-btn active" href="#" onclick="setFrameSize('size-desktop')">
                <img src="https://csite.nicepage.com/Images/Site/responsive-desktop.png" alt="Desktop">
            </a>
            <a class="preview-btn" href="#" onclick="setFrameSize('size-laptop')">
                <img src="https://csite.nicepage.com/Images/Site/responsive-laptop.png" alt="Laptop">
            </a>
            <a class="preview-btn" href="#" onclick="setFrameSize('size-tablet')">
                <img src="https://csite.nicepage.com/Images/Site/responsive-tablet.png" alt="Tablet">
            </a>
            <a class="preview-btn" href="#" onclick="setFrameSize('size-phone-h')">
                <img src="https://csite.nicepage.com/Images/Site/responsive-phone-horizontal.png" alt="Phone Horizontal">
            </a>
            <a class="preview-btn" href="#" onclick="setFrameSize('size-phone')">
                <img src="https://csite.nicepage.com/Images/Site/responsive-phone.png" alt="Phone">
            </a>
        </div>
    </div>
    
    <!-- Content Area -->
    <div class="preview-content">
        <iframe id="previewFrame" 
                src="https://website3057676.nicepage.io/Page-6.html?version=3b814086-6ec6-44ec-b744-f05068dbf9ae"
                class="size-desktop">
        </iframe>
    </div>

    <script src="Javascript.js"></script>
</body>
</html>
